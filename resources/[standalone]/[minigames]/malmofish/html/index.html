<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #gameContainer {
            border: 10px solid rgb(0, 90, 66);
            position: relative;
            width: 100px;
            height: 500px;
        }

        #fishingCanvas {
            display: none;
            border: 10px solid rgb(108, 205, 246);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Minigame</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>

    <div class="fishing-container">
        <canvas id="fishingCanvas" width="100" height="500"></canvas>
        <img id="fishSVG" src="fish.svg" style="display: none;">
        <img id="hookSVG" src="hook.svg" style="display: none;">
        <img id="hourglassSVG" src="hourglass.svg" style="display: none;">

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
